spring.application.name=mysite

# \uC11C\uBC84 \uC124\uC815
server.port=8080
server.servlet.context-path=/

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.url=jdbc:mariadb://localhost:3306/mysite
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT 설정
jwt.secret=movieBookingSecretKeyThatShouldBeLongAndSecureInProduction
jwt.access-token-validity=3600000
jwt.refresh-token-validity=86400000

# 제가 추가했던 나머지 속성
jwt.header=Authorization
jwt.token-prefix=Bearer 
jwt.issuer=movie-booking-app

# \uB85C\uAE45 \uC124\uC815
logging.level.org.springframework=INFO
logging.level.com.moviesite=DEBUG
logging.file.name=logs/movie-booking.log

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \uD0C0\uC784\uC874 \uC124\uC815
spring.jackson.time-zone=Asia/Seoul

# 이메일 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 파일 업로드 설정
file.upload-dir=./uploads