# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT 설정
jwt.secret.key=7cfbcf5bfb1764bed23b4316537bc95ec2cb1a07d1dd868d4a964247faa068f5c8f89bf72d95028bca885b3844d8d75cc5352664fce3c0be08b5cc3673bf9002
jwt.expiration.ms=3600000
jwt.refresh.expiration.ms=86400000

# 제가 추가했던 나머지 속성
jwt.header=Authorization
jwt.token-prefix=Bearer 
jwt.issuer=movie-booking-app

# \uB85C\uAE45 \uC124\uC815
logging.level.org.springframework=INFO
logging.level.com.moviesite=DEBUG
logging.file.name=logs/movie-booking.log
logging.level.org.springframework.web=DEBUG

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \uD0C0\uC784\uC874 \uC124\uC815
spring.jackson.time-zone=Asia/Seoul

# 이메일 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 파일 업로드 설정
file.upload-dir=./uploads

management.endpoints.web.exposure.include=mappings

spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss