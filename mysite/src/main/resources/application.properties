spring.application.name=mysite

# \uC11C\uBC84 \uC124\uC815
server.port=8080
server.servlet.context-path=/

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.url=jdbc:mariadb://localhost:3306/movie_site_database
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT \uC124\uC815
jwt.secret=movieBookingSecretKeyThatShouldBeLongAndSecureInProduction
jwt.access-token-validity=3600000
jwt.refresh-token-validity=86400000

# \uB85C\uAE45 \uC124\uC815
logging.level.org.springframework=INFO
logging.level.com.moviebooking=DEBUG
logging.file.name=logs/movie-booking.log

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \uD0C0\uC784\uC874 \uC124\uC815
spring.jackson.time-zone=Asia/Seoul